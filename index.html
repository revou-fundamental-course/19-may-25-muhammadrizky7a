<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>kalkulator konversi suhu</title>
    <link rel="styesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>kalkulator konversi suhu</h1>

      <form id="suhuform">
        <label for="suhu">masukkan suhu</label>
        <input type="number" id="suhu" required />

        <label for="konversi">konversi ke:</label>
        <select id="konversi">
          <option value="c">celcius</option>
          <option value="f">fahreinheit</option>
        </select>

        <button type="submit">konversi</button>
      </form>

      <div id="hasil"></div>
      <div id="penjelasan"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
